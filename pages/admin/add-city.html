<!DOCTYPE html>
<html lang="fr">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une Ville</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fichier CSS personnalisé -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Mon Site Congo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/dashboard.html">Tableau de Bord</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulaire d'ajout de ville -->
  <div class="container mt-5">
    <h2>Ajouter une Ville</h2>
    <form id="addCityForm">
      <div class="mb-3">
        <label for="cityName" class="form-label">Nom de la ville</label>
        <input type="text" class="form-control" id="cityName" placeholder="Ex : Brazzaville" required>
      </div>
      <div class="mb-3">
        <label for="cityDescription" class="form-label">Description de la ville</label>
        <textarea class="form-control" id="cityDescription" rows="3" placeholder="Description de la ville" required></textarea>
      </div>
      <div class="mb-3">
        <label for="cityPlaces" class="form-label">Lieux emblématiques (séparés par des virgules)</label>
        <input type="text" class="form-control" id="cityPlaces" placeholder="Ex : Corniche, Marché Total" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter la ville</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fichier JavaScript -->
  <script src="/js/main.js"></script>
</body>
</html>
